<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>数据表格</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">

    <link rel="shortcut icon" href="assets/img/favicon.ico" />
    <!-- Loading Bootstrap -->

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
    <![endif]-->
    <script type="text/javascript">
        var require = {
            "config": {
                'jsurl': '../static/datatable/datatable',
                'baseurl': '../../dep/'
            }
        }
    </script>
</head>

<body >

<section class="tab-content-header">
    <h4>
        数据表格
        <small>数据表格案例</small>
    </h4>
</section>
<section class="content iframe-tab-content">
    <div class="box-body">
        <h2 class="page-header">
            <i class="fa fa-globe"></i> 内联筛选表单
            <small class="pull-right"></small>
        </h2>
        <div class="col-sm-8">
            <form class="form-inline">
                <div class="form-group">
                    <label for="">名称</label>
                    <input type="text" class="form-control"  placeholder="名称筛选">
                </div>
                <div class="form-group">
                    <label for="">类型筛选</label>
                    <select class="form-control select2">
                        <option selected="selected">选中</option>
                        <option>Alaska</option>
                        <option>California</option>
                        <option>Delaware</option>
                        <option>Tennessee</option>
                        <option>Texas</option>
                        <option>Washington</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="">专业筛选</label>
                    <select class="form-control select2">
                        <option selected="selected">选中</option>
                        <option>Alaska</option>
                        <option>California</option>
                        <option>Delaware</option>
                        <option>Tennessee</option>
                        <option>Texas</option>
                        <option>Washington</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="">课程筛选</label>
                    <select class="form-control select2">
                        <option selected="selected">选中</option>
                        <option>Alaska</option>
                        <option>California</option>
                        <option>Delaware</option>
                        <option>Tennessee</option>
                        <option>Texas</option>
                        <option>Washington</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="">学校筛选</label>
                    <select class="form-control select2">
                        <option selected="selected">选中</option>
                        <option>Alaska</option>
                        <option>California</option>
                        <option>Delaware</option>
                        <option>Tennessee</option>
                        <option>Texas</option>
                        <option>Washington</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="">日期</label>
                    <input class="flatpickr flatpickr-input form-control js-sort-date" type="text" placeholder="Select Date.." readonly="readonly">
                    <label for="">至</label>
                    <input class="flatpickr flatpickr-input form-control js-sort-date" type="text" placeholder="Select Date.." readonly="readonly">
                </div>
                <div class="form-group">
                    <label class="">范围选择</label>
                    <input class="flatpickr flatpickr-input form-control js-range"  type="text" placeholder="Select Date.." readonly="readonly">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control"  placeholder="Enter email">
                    <button class="button button-primary button-small">搜索</button>
                </div>
            </form>
            <!-- 数据表格 -->
            <div class="datatable" id="js-data-table">

            </div>
        </div>
    </div>
</section>
<script src="../../dep/require/require.js" data-main="../../dep/require/require-config.js"></script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
</body>
</html>
